<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Snake Game</title>
    <script src="game.js" defer type="module"></script>
</head>

<body>
    <main>
        <section class="game-section">
            <div id="game-board"></div>
            <div class="score-board">
                <h2>CURRENT SCORE: &nbsp;<span id="current-score"></span></h2>
                <hr/>
                <h2>CONTROL KEY:</h2>
                <ul class="control-cont">
                    <li>
                        <img src="./assets/images/up_arrow.png" />
                        <span>=</span>
                        <span>Move Up</span>
                    </li>
                    <li>
                        <img src="./assets/images/down_arrow.png" />
                        <span>=</span>
                        <span>Move Down</span>
                    </li>
                    <li>
                        <img src="./assets/images/left_arrow.png" />
                        <span>=</span>
                        <span>Move Left</span>
                    </li>

                    <li>
                        <img src="./assets/images/right_arrow.png" />
                        <span>=</span>
                        <span>Move Right</span>
                    </li>
                </ul>
                <hr/>
                <h2>HIGHEST SCORE: &nbsp;<span id="high-score"></span></h2>
            </div>
        </section>
        <section class="contact-section">
            <div class="logo">
                <img src="./assets/images/logo.png" />
            </div>
            <div class="owner-info">
                <p>Powered by Olivier rwubakwanayo</p>
                <div>
                    <a href="./assets/images/linkedin.png" target="_blank"><img src="./assets/images/linkedin.png" /></a>
                    <a href="./assets/images/portfolio.png" target="_blank"><img src="./assets/images/portfolio.png" /></a>
                    <a href="./assets/images/github.png" target="_blank"><img src="./assets/images/github.png" /></a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
